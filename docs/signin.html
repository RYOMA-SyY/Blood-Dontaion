<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logoo12-removebg-preview.png" type="image/x-icon">
    <title>Login - THE BOTTOM FRAGS</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
}

body {
            min-height: 100vh;
            background: linear-gradient(90deg, #0D0D0D, #FC3454);
            position: relative;
            padding-top: 60px; /* Reduced from 80px */
        }

        /* Override the general background color from all.css */
        *, .container, .form-box, .input-box input {
            background-color: transparent;
        }

        /* Updated Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2000;
            background: #2B0000;
            animation: gradientBG 15s ease infinite;
            background: linear-gradient(
                45deg,
                #2B0000,
                #400000,
                #330000
            );
            background-size: 300% 300%;
            padding: 0.4rem 0 !important; /* Reduced padding */
            transition: all 0.3s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar * {
            background-color: transparent;
        }

        .navbar .container-fluid {
            padding: 0.3rem 1rem; /* Reduced padding */
        }

        .logo {
    display: flex;
    align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo img {
            height: 35px; /* Reduced size */
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            color: white !important;
            margin-left: 10px;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            margin-right: 1rem;
        }

        .nav-link {
            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9) !important;
            padding: 0.3rem 1rem !important; /* Reduced padding */
            transition: all 0.3s ease;
            position: relative;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 1rem;
            right: 1rem;
            height: 2px;
            background-color: #FC3454;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            transform: scaleX(1);
        }

        .nav-link:hover,
        .nav-link.active {
            color: #ffffff !important;
            font-weight: 700;
        }

        /* Mobile Responsive */
        @media (max-width: 991.98px) {
            .navbar {
                padding: 0.3rem 0 !important;
            }

            .navbar-collapse {
                background: #2B0000;
                padding: 0.8rem;
                border-radius: 10px;
                margin-top: 0.4rem;
            }

            .nav-links {
                margin: 1rem 0;
            }

            .nav-link {
                padding: 0.6rem 1rem !important;
                text-align: center;
            }

            .navbar-toggler {
                border-color: rgba(255, 255, 255, 0.1);
                padding: 0.5rem;
            }

            .navbar-toggler:focus {
                box-shadow: none;
            }

            .navbar-toggler-icon {
                background-color: transparent;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .logo img {
                height: 30px;
            }
        }

        /* Add this to ensure auth container is properly positioned */
        .auth-container {
            margin-top: 2rem;
            background: rgba(13, 13, 13, 0.95) !important;
        }

        .container {
    position: relative;
    width: 850px;
    height: 550px;
            background: #0D0D0D;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(252, 52, 84, 0.3);
    overflow: hidden;
}

.form-box {
    position: absolute;
            top: 0;
    width: 50%;
    height: 100%;
            background: rgba(13, 13, 13, 0.95);
    display: flex;
    align-items: center;
            color: #fff;
    text-align: center;
    padding: 40px;
    z-index: 1;
            transition: transform 0.6s ease-in-out, opacity 0.5s ease-in-out;
        }

        .form-box.login {
            right: 0;
            transform: translateX(0);
            opacity: 1;
            z-index: 2;
}

.form-box.register {
            right: 0;
            transform: translateX(0);
            opacity: 0;
            z-index: 1;
        }

        .container.active .form-box.login {
            transform: translateX(-100%);
            opacity: 0;
            z-index: 1;
        }

        .container.active .form-box.register {
            transform: translateX(-100%);
            opacity: 1;
            z-index: 2;
        }

        form {
    width: 100%;
}

.container h1 {
            font-family: 'Manrope', sans-serif;
    font-size: 36px;
            font-weight: 800;
            margin-bottom: 30px;
            color: white;
}

.input-box {
    position: relative;
            margin: 25px 0;
}

.input-box input {
            font-family: 'Manrope', sans-serif;
            font-weight: 500;
    width: 100%;
            padding: 15px 45px 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
    outline: none;
    font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
}

        .input-box input::placeholder {
            font-family: 'Manrope', sans-serif;
            color: rgba(255, 255, 255, 0.6);
    font-weight: 400;
}

        .input-box input:focus {
            border-color: #FC3454;
            box-shadow: 0 0 10px rgba(252, 52, 84, 0.3);
        }

        .input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .input-box input:focus + i {
            color: #FC3454;
}

.forgot-link {
            text-align: right;
            margin: -10px 0 20px;
}

.forgot-link a {
            font-family: 'Manrope', sans-serif;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-link a:hover {
            color: #FC3454;
}

        .btn {
            font-family: 'Manrope', sans-serif;
            font-weight: 700;
    width: 100%;
            height: 50px;
            background: #FC3454;
            border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #fff;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #d62c47;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(252, 52, 84, 0.3);
        }

        .container p {
            font-family: 'Manrope', sans-serif;
            font-weight: 500;
            font-size: 14px;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .toggle-box {
    position: absolute;
            left: 0;
            width: 50%;
    height: 100%;
            background: #FC3454;
            transition: transform 1s ease-in-out;
            z-index: 3;
            overflow: hidden;
            border-radius: 30px 0 0 30px;
        }

        .container.active .toggle-box {
            transform: translateX(100%);
            border-radius: 0 30px 30px 0;
        }

        .toggle-box::before {
    content: '';
    position: absolute;
            left: -50%;
            width: 1000px;
            height: 1000px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translateY(-60%);
    transition: 1.8s ease-in-out;
}

        .container.active .toggle-box::before {
            transform: translateY(-60%) rotate(180deg);
}

        .toggle-panel {
    position: absolute;
            width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
            padding: 40px;
            text-align: center;
            color: #fff;
    transition: .6s ease-in-out;
}

        .toggle-panel.toggle-left {
            transform: translateX(0);
        }

        .toggle-panel.toggle-right {
            right: 0;
            transform: translateX(200%);
        }

        .container.active .toggle-panel.toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-panel.toggle-right {
            transform: translateX(0);
        }

        .toggle-panel h1 {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .toggle-panel p {
            font-family: 'Manrope', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .toggle-btn {
            font-family: 'Manrope', sans-serif;
            font-weight: 700;
            padding: 10px 30px;
            border: 2px solid white;
            border-radius: 50px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 991.98px) {
            .container {
                width: 100%;
                max-width: 500px;
                height: auto;
                min-height: 800px;
                margin: 2rem;
}

.form-box {
                width: 100%;
    position: absolute;
                padding: 30px;
            }

            .form-box.login {
                transform: translateY(0);
}

.form-box.register {
                transform: translateY(0);
            }

            .container.active .form-box.login {
                transform: translateY(-100%);
            }

            .container.active .form-box.register {
                transform: translateY(0);
            }

            .toggle-box {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .container {
                margin: 1rem;
                min-height: 700px;
}

.container h1 {
                font-size: 28px;
}

.input-box input {
                padding: 12px 40px 12px 15px;
                font-size: 14px;
            }

            .toggle-panel h1 {
                font-size: 1.2rem;
            }
        }

        /* Add these to your existing style section */
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #FC3454 !important;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .navbar-toggler-icon {
            background-color: transparent;
        }

        /* Fix for container conflicts */
        .container-fluid {
            display: flex;
            background-color: transparent !important;
        }

        /* Fix for logo styles */
        .logo img {
            background-color: transparent;
        }

        .navbar-brand {
            color: #fff !important;
            background-color: transparent;
        }

        /* Fix for mobile menu */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background-color: rgba(13, 13, 13, 0.95);
                padding: 1rem;
                border-radius: 10px;
                margin-top: 0.5rem;
            }
            
            body {
                padding-top: 70px;
            }
        }

        /* Add this to your signin page's style section */
        body {
            padding-top: 60px; /* Height of navbar */
        }

        .navbar {
            position: fixed !important;
        }

        @media (max-width: 991.98px) {
            body {
                padding-top: 70px;
            }
}
    </style>
</head>
<body>
    <!-- Updated Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="logo" href="home.html">
                <img src="assets/img/logo.png" alt="Logo">
                <span class="navbar-brand">THE BOTTOM FRAGS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class='bx bx-menu'></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-links">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="LB.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#donate">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container auth-container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Welcome Back</h1>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or continue with</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form id="registerForm">
                <h1>Create Account</h1>
                <div class="input-box">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="cin" placeholder="CIN" required>
                    <i class='bx bxs-id-card'></i>
                </div>
                <div class="input-box">
                    <select name="bloodType" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <i class='bx bxs-droplet'></i>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>New Here?</h1>
                <p>Join our community and start your journey of saving lives today!</p>
                <button class="toggle-btn register-btn">Sign Up</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account? Login to continue your journey.</p>
                <button class="toggle-btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script/config.js"></script>
    <script src="assets/script/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.container');
const registerBtn = document.querySelector('.register-btn');
const loginBtn = document.querySelector('.login-btn');
const messageDiv = document.getElementById('message');

            // Toggle animation
            function toggleAnimation(isRegistering) {
                if (isRegistering) {
                    container.classList.add('active');
                } else {
                    container.classList.remove('active');
                }
            }

            // Register button click
            if (registerBtn) {
registerBtn.addEventListener('click', () => {
                    toggleAnimation(true);
                });
            }

            // Login button click
            if (loginBtn) {
                loginBtn.addEventListener('click', () => {
                    toggleAnimation(false);
                });
            }

            // Form validation
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Add your form submission logic here
                });
            });

            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Handle login
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    try {
                        const credentials = {
                            email: this.email.value,
                            password: this.password.value
                        };
                        await AuthService.login(credentials);
                        window.location.href = 'home.html';
                    } catch (error) {
                        messageDiv.textContent = error.message;
                        messageDiv.style.color = 'red';
                    }
                });
            }

            // Handle registration
            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    try {
                        const userData = {
                            name: this.name.value,
                            email: this.email.value,
                            password: this.password.value,
                            cin: this.cin.value,
                            blood_type: this.bloodType.value
                        };
                        await AuthService.register(userData);
                        window.location.href = 'home.html';
                    } catch (error) {
                        messageDiv.textContent = error.message;
                        messageDiv.style.color = 'red';
                    }
                });
            }
        });

        // Navbar scroll effect
        const navbar = document.querySelector('.navbar');
        
        function updateNavbar() {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }

        // Update navbar on scroll
        window.addEventListener('scroll', updateNavbar);
        
        // Initial check
        updateNavbar();

        // Set active nav link based on current page
        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage || (currentPage === '' && href === 'home.html')) {
                link.classList.add('active');
            }
        });
    </script> 
</body>
</html>
